{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block body %}
<div class="container">

  <div class="login-box">
    
    <form action="" method="post" style="padding-top: 13vh; padding-left: 28vw;">
      {% csrf_token %}
      
      <div class="rounded col-sm-6" style="border: 2px solid black;">
        <div class="inside" style="padding: 0.5rem;">
        <h1 style="color: #0d6efd; text-align: center;"><strong>LOGIN</strong></h1><br>
        <!-- Username input -->
        <div class="form-outline mb-4">
          <label class="form-label" for="form2Example1" style="text-align: left;">Username</label>
          <input type="text" name="username" id="form2Example1" class="form-control" required/>
        </div>

        <!-- Password input -->
        <div class="form-outline mb-4">
          <label class="form-label" for="form2Example2">Password</label>
          <input type="password" name="password" id="form2Example2" class="form-control" required/>
        </div>

        
        <div class="text-center">
          <!-- Submit button -->
          <button type="submit" style="text-align: center;" class="btn btn-primary btn-block mb-4">Sign in</button>

          <!-- Register buttons -->
          
          <p>Not a member? <a href="{% url 'schoolapp:register' %}">Register</a></p>
        </div>
        
        {% for msg in messages %}
          <p style="color: crimson;"><b>{{msg}}</b></p>
        {% endfor %}
      </div>
      </div>
    </form>
  </div>
</div>
{% endblock %}
